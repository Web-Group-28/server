name: Team 28 CI/CD pipeline
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and test
        run: |
            docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/team-28-backend .
            docker run ${{ secrets.DOCKERHUB_USERNAME }}/team-28-backend npm test
      
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/team-28-backend